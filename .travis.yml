addons:
  apt:
    packages:
      - expect-dev

language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

env:
  global:
    - PROJECT="Odoo Documentation"
    - VERSION="10.0"
    - RELEASE="10.0c"
    - BRANCH_PROD="feature/autodoc"
    - BRANCH_DOC="gh-pages"
    - DOCS_RECURSE_LIMIT="2500"
  matrix:
    - DOCS="1"

install:
  - git clone --depth=1 https://github.com/LasLabs/python-quality-tools.git -b feature/docs-recursion-limit ${HOME}/python-quality-tools
  - export PATH=${HOME}/python-quality-tools/travis:${PATH}
  - travis_install

script:
  - travis_run

after_success:
  - travis_after_success
